<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <article class="img-gif">
            <img src="img/nebulosas.jpg" alt="imagen nebulosa" class="img">
        </article>
        <article class="content">
            <h1>CountDown</h1>
            <p>Dias restantes para el fin del mundo</p>
            <div class="countdown">
                <div>
                    <p class="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p class="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p class="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p class="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
        </article>
    </section>
    <script src="main.js"></script>
</body>

</html>
